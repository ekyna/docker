<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maintenance</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    body,html{position:relative;width:100%;height:100%;}
    .wrapper{position:absolute;margin-top:-160px;margin-left:-140px;top:50%;left:50%;height:320px;width:280px;}
    p{text-align:center;margin:0;}
    p.message{margin:0 0 12px 0;}
    .icon{line-height:1;font-size:160px;color:#ec971f;}
  </style>
</head>
<body>
  <div class="wrapper">
    <p class="icon">
      <span class="glyphicon glyphicon-wrench"></span>
    </p>
    <p class="message">
      We're really sorry, but our website is currently <strong>down for maintenance</strong>&hellip;
    </p>
    <p class="message">
      Our technicians are currently hard at work so as to bring it back online shortly !
    </p>
    <p>
      <strong>Thanks for your patience</strong>.
    </p>
  </div>
</body>
</html>
